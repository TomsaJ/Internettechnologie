<!DOCTYPE html>
<html lang="de">
<head>

<body>
  <form action="submit.php" method="POST">
  <fieldset>
    <legend>User Information</legend>
    <label for="user_name">Name:</label>
    <input type="text" id="user_name" name="user_name" accesskey="n" required>
    <br>
    <label for="user_email">Email:</label>
    <input type="email" id="user_email" name="user_email" accesskey="e" required>
    <br>
    <!-- weitere Felder f端r User-Informationen -->
  </fieldset>

  <fieldset>
    <legend>Product Information</legend>
    <label for="product_name">Name:</label>

    <br>
    <label for="product_category">Category:</label>
    <select id="product_category" name="product_category" accesskey="c" required>
      <option value="">Please select</option>
      <option value="1">Category 1</option>

    <!-- weitere Felder f端r Produktinformationen -->
  </fieldset>

  <fieldset>
    <legend>Category Information</legend>
    <label for="category_name">Name:</label>
    <input type="text" id="category_name" name="category_name" accesskey="a" required>
    <br>
    <!-- weitere Felder f端r Kategorien-Informationen -->
  </fieldset>

  <button type="submit" accesskey="s">Submit</button>
</form>

</body>
</html>
